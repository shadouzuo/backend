name: CI

on:
  push:
    branches:
      - 'test'

jobs:
  build:
    name: build
    runs-on: ubuntu-20.04

    steps:
      - name: Deploy
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'http://xxx/api/v1/ci-start'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: >-
            {
              "env": "test",
              "project_name": "shadouzuo-backend",
              "src_path": "~/src/shadouzuo/backend",
              "token": "${{ secrets.TOKEN }}",
              "port": 8000,
              "config_path": "~/data/shadouzuo/backend-test",
              "alert_tg_token": "",
              "alert_tg_group_id": "",
              "loki_url": ""
            }

